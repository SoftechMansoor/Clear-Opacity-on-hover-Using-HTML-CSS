<!DOCTYPE html>
<html>
<head>
	<title>Clear opacity on Hover</title>
<style>
img {
  opacity: 0.5;
  padding: 10px;
}

img:hover {
  opacity: 1.0;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="sample.jpg" alt="Forest" width="300" height="300">
<img src="sample.jpg" alt="Mountains" width="300" height="300">
<img src="sample.jpg" alt="Italy" width="300" height="300">

</body>
</html>
